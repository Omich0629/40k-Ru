  STR_SONIC_CANON: "Sonic Blaster"
  STR_SONIC_CANON_UFOPEDIA: "{NEWLINE} The Noise Marines are warriors whose senses are jaded and dulled by centuries of hedonistic excess. Only the most extreme sensations stir them, hence their use of Sonic Weapons. The louder and more discordant the noise, the more extreme the emotional reaction provoked in the Noise Marine. Sonic weapons use sonic waves to inflict deafeningly loud, psycho-sonically and pyrotechnically explosive blasts."
  STR_CHAOS_CROZIUS: "Chaos Sorcerer's Staff"
  STR_CHAOS_CROZIUS_UFOPEDIA: "{NEWLINE} The Sorcerer's Staff is a force weapon carried by Chaos Sorcerers. It is used to channel psychic energy and then unleash it in a burst greater than a single mind can control. {NEWLINE} Weapon Damage details {NEWLINE} To Moral: 40.0 {NEWLINE} To Health: 2.0"
  STR_AXE: "Chaos Chain Axe"
  STR_AXE_UFOPEDIA: "{NEWLINE} A Chainaxe is a brutal hand-to-hand chain weapon crafted in the form of a great one or two-handed axe which incorporates a powered chainsaw edge. The biting action of the whirling row of monomolecular teeth means these weapons can easily hack through both flesh and armour with ease. The Chainaxe is the favorite weapon of the Khorn Berserkers."
