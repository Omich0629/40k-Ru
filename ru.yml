  STR_LASCAN: "Lascannon"
  STR_LASCAN_UFOPEDIA: "{NEWLINE} The Lascannon is the most formidable type of laser weapons, producing an energetic shot of coherent light capable of penetrating most armored vehicles. The Mark VII Mars Pattern is the variant most commonly seen in Space Marine Devastator squads."
