  STR_GUARD_ARMORS_MOUNTED_LASCANNON_UC: "Mounted Lascannon"
  STR_GUARD_ARMORS_MOUNTED_LASCANNON: "Mounted Lascannon"
  STR_GUARD_ARMORS_MOUNTED_LASCANNON_UFOPEDIA: "The Lascannon is a formidable weapon; its high-energy shot of coherent light is capable of penetrating most armoured vehicles. It is the favourite anti-tank weapon of the Imperial Guard, and makes an effective defensive emplacement when attached to this wheel-mount."

  STR_GUARD_ARMORS_MOUNTED_AUTOCANNON_UC: "Mounted Autocannon"
  STR_GUARD_ARMORS_MOUNTED_AUTOCANNON: "Mounted Autocannon"
  STR_GUARD_ARMORS_MOUNTED_AUTOCANNON_UFOPEDIA: "Autocannons are rapid-fire heavy weapons designed to eliminate heavily armoured infantry or light vehicles in a long-range hail of solid slugs. The weapon is also very large and ungainly, but these disadvantages are mitigated by attachment to a wheel-mount."

