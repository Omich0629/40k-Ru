  STR_ALIEN_FOOD_UFOPEDIA: "The main reason the never-ending tides of the Warp's madness is upon us. Those stones bring forth Daemons, creatures that can normally exist only within the Immaterium, unless certain conditions are met in the material realm. The Immaterium is what empowers the daemonic and mortal servants alike of the four Dark Gods."
  STR_ALIEN_REPRODUCTION: "Stasis Tombs"
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Essentially a time-warp generator, a stasis tomb creates breaches in the normal flow of space-time continuum within their area of effect, slowing down massively the progress of causality. The closer one is to the centre of the stasis-field, the slower time appears to move; a single moment can take so long to play out inside a stasis field that it appears frozen to observers outside the affected area. Because the contents of a stasis field are divorced from the normal passage of time, it is effectively impossible to alter the conditions of the inside of the field in any way."
  STR_ALIEN_ENTERTAINMENT: "Plasma Reactors"
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Old plasma reactors are present in larger chaos ships. They are massive devices which serve as power sources."
  STR_EXAMINATION_ROOM: "Chaos Shrine"
  STR_EXAMINATION_ROOM_UFOPEDIA: "Shrines that amplify the influence of the Chaos Gods over nearby worshipers"
  STR_ALIEN_SURGERY: "Chaos Sacrifices"
  STR_ALIEN_SURGERY_UFOPEDIA: "ART by TD-Vice {NEWLINE}Chaos forces are offering sacrifices and physically preparing bodies to host the daemonic beings of chaos. The Emperor demands this heresy to cease at all costs."
  STR_ALIEN_ORIGINS: "Warp Origins"
  STR_ALIEN_ORIGINS_UFOPEDIA: "The darkness of the Warp has enveloped this chapter world, and the fleet has been cut off from any reinforcements. It is impossible for outside aid to reach us. Only the Emperor can protect us now."
  STR_THE_MARTIAN_SOLUTION: "Final Solution"
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Our research now points to the location of the main base of Chaos forces. The base is well hidden, and contains the warp stones responsible for the desolation of this planet. It also seems to contain another kind of warp stone, more powerful than all the others. This warp stone appears to be a relic from the Old Horus Heresy. This is their fundamental weakness - if we can destroy the Stone, then the Warp storm will end. However, in order to progress with our research we must capture the highest ranking enemy Commanders."
  STR_CYDONIA_OR_BUST: "Ending the Warp"
  STR_CYDONIA_OR_BUST_UFOPEDIA: "It is now clear that the Chaos hordes are being transported through a warp portal, located in an old heretic temple in a remote wasteland. The Relic Warp Stone creating the storm must be there. This is the only way to stop the desolation - we must destroy it! Bring the your forces' finest heroes and equipment to bear! Assault the temple and unleash the Emperor's fury upon all traitors and foul creatures.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}(1/2) >>"
  STR_CYDONIA_OR_BUST_UFOPEDIA_PAGE2: "The exact location of the temple is shrouded from our long-range radar. Therefore you must patrol the indicated area of Central Princeps to determine the coordinates before our forces can be brought to bear in a combined strike. It may take up to a month to calibrate the crafts' radars to detect the temple's unique signature.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}(2/2)"
  STR_CHAOS_PATH: "Into The Dark Gods' Path"
  STR_CHAOS_PATH_UFOPEDIA: "We are sensing the taint of corruption! Force Commander, continuation of studies on this path is not advised, as the Chapter may succumb to heresy."
  STR_ALIENS_ONLY: "Chapter Corruption"
  STR_ALIENS_ONLY_UFOPEDIA: "The Chapter is no longer pure, we have diverted from the Codex Astartes dogmas! None of the planetary regions under our control approves; as a result, they are all unpleased with your actions! However, our Brothers can now use and produce tainted weapons of the traitor legions."
  STR_CHAOS_OR_BUST: "Total Control"
  STR_CHAOS_OR_BUST_UFOPEDIA: "Change of Plans! We must prove by force that this planet is ours and no one else. End the Main threat that is looming above us, take down the Inquisition Fire base, their presence must end so nothing can stand in out path"
  STR_ALIEN_ALLOYS: "Adamantium Component"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Adamantium is perhaps the strongest substance known to the Imperium, nigh impervious to attacks from most known weapons. It is often used in conjunction with plasteel and ceramite to produce items that require incredible tensile strength to wield."
