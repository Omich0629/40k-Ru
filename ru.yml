  STR_HFLAMER_UFOPEDIA: "{NEWLINE} A Heavy Flamer is a larger, more powerful version of the standard Flamer, capable of projecting hotter and denser flames. This means that Heavy Flamers possess better armour-piercing capabilities than standard Flamers."
