  STR_CLAWS: "Lightning Claws"
  STR_CLAWS_UFOPEDIA: "{NEWLINE} A Terminator Sergeant's melee weapon, with damage increases based on by its user's strength and melee skill. {NEWLINE} Also ignores up to 30% of enemy armor."
  STR_HAMMER_UFOPEDIA:  "{NEWLINE} Thunder Hammers are primarily used by Space Marines clad in Terminator Armor. This large warhammer incorporates an energy field emitter within its head that activates only when the hammer strikes its target. {NEWLINE} Strength required: 120"
  STR_CHAINSWORD_UFOPEDIA: "{NEWLINE} The Chainsword is the preferred close combat melee weapon of many of the military forces of the Imperium of Man. The Chainsword is essentially a sword with powered teeth that run along a single-edged blade like that of a chainsaw. Most versions of the weapon make use of monomolecularly-edged or otherwise razor-sharp teeth {NEWLINE} Strength required: 25"
  STR_POWER_SWORD_UFOPEDIA: "{NEWLINE} A Power Sword is a Power Weapon that has been shaped into a sword of varying lengths and designs crafted from one of any number of different materials, though the most common is Adamantium. When its power cell is activated, often by touching a control located on the hilt, the blade is sheathed in a lethal corona of disruptive energy. {NEWLINE} Strength required: 100"
  AUX_MORTAR: "Cyclone Missile Launcher"
  STR_LAUNCH_SALVO: "Launch Salvo"
  AUX_MORTAR_UFOPEDIA: "{NEWLINE} The Cyclone Missile Launcher is a specially designed Missile Launcher system used by Space Marines in Terminator Armor to provide heavy fire support. The extra firepower often proves necessary, since Terminator Squads are an elite force, called upon to undertake the toughest and most dangerous missions in the most hazardous conditions."
  STR_KNIF_UFOPEDIA: "{NEWLINE} A Combat Knife is the ubiquitous back-up melee weapon for warriors all across the Imperium of Man, be they lowly hive city scum or the elite soldiers of a Planetary Governor. {NEWLINE} Strength required: 5"
  STR_POWERFIST: "Powerfist"
  STR_POWERFIST_UFOPEDIA: "{NEWLINE} A Power Fist is essentially an over-sized, armoured gauntlet that generates an energy field around it, one that is capable of violently disrupting any solid matter it touches. {NEWLINE} Strength required: 40"
  STR_BANNER: "Chapter Banner"
  STR_BANNER_UFOPEDIA: "{NEWLINE} Standards are ceremonial objects of the Space Marine Chapters, bearing the symbol of the Chapter and marked with sacred motifs and the battle honors gained in past wars. The bravest of banner bearers will revitalize their Brothers when calling a charge, increasing morale and inspiring greater action. Stun damage is a side effect of the push forward."
  STR_FLAMETHROWER: "Flamer"
  STR_FLAMETHROWER_UFOPEDIA: "{NEWLINE} Flamers, also known as Flame Guns, are Flamer Weapons that come in a wide variety of designs and patterns, but all are ideal for flushing out enemies in cover and putting groups of foes to the torch with projected flame."
  STR_FLAMETHROWER_CLIP: "Flamer Clip"
