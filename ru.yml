  STR_STUN_ROD: "Shock Maul"
  STR_STUN_ROD_UFOPEDIA: "{NEWLINE} A Shock Maul is a type of truncheon or club used by riot teams in the Adeptus Arbites. Upon contact it activates an electrical charge to magnify the force of the blow. Many have power settings with low power being used as a non-lethal stunning weapon."
  STR_SMALL_LAUNCHER: "Chaos Graviton Gun"
  STR_SMALL_LAUNCHER_TERRAN: "Graviton Gun"
  STR_STUN_BOMB: "Graviton Gun Round"
  STR_SMALL_LAUNCHER_UFOPEDIA: "{NEWLINE} The Grav-Gun, also known as a Graviton Gun, is a devastating weapon based on ancient and forgotten technology dating back to the time of the Dark Age of Technology. Manipulating the very nature of gravity itself, a Grav-Gun turns a target's mass against it, crushing it to pulp under its own weight."
  STR_SMALL_LAUNCHER_TERRAN_UFOPEDIA: "{NEWLINE} The Grav-Gun, also known as a Graviton Gun, is a devastating weapon based on ancient and forgotten technology dating back to the time of the Dark Age of Technology. Manipulating the very nature of gravity itself, a Grav-Gun turns a target's mass against it, crushing it to pulp under its own weight."
  STR_GRAVGUN_MC: "Master Crafted Grav-Gun"
