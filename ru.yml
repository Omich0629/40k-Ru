  STR_PSYKER_ARMOR: "Psyker's Robes"
  STR_PSYKER_ARMOR_UFOPEDIA: "Sanctioned Psykers are ordained as a servant of the Imperium of Man, possessing rare characteristic of the willpower necessary to control their abilities. Despite their varied abilities, all have baseline skills in disabling foes with their power."
  STR_PSYKER_STAFF: "Psyker's Staff"
  STR_PSYKER_STAFF_UFOPEDIA: "{NEWLINE} The Psyker's staff acts as a focus for their powers and a clear reminder to all who observe them their role as servants of the Imperium. When imbued with the energies of the Immaterium, the staff may become a potent melee weapon."
  STR_PSYKER_SPELL: "Warp Abilities"
