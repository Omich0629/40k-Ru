  STR_FINAL_TITLE: "Последний Штурм"
  STR_FINAL_DESC: "My Valiant Brothers! Far we have come, Brother Warriors, and now this final distance we must go. The entrance to the compound underneath has been breached and now this opening shall lead us to the very lair of the warp stone and the stronghold of its dark effects. Here we shall go to face the Chaos Traitors in their place of hiding. They shall not survive our wrath, my Brothers! Remember, our struggle is righteous and our strength is unmatched. We go to face the most vile Traitor Marines and remove their taint from this planet. Death before dishonor, Brothers! Fail not the Emperor."
