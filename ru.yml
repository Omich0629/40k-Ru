  STR_REGIMENT_COMMISSIONS: "Regimental Commissions"
  STR_UNPACK_COMMISSIONS: "Accept Regimental Commissions"
  STR_CONVERT_COMMISSION: "Convert Commission To Promotion"
  STR_OFFICER_COMMISSION: "Officer's Promotion"
  STR_OFFICER_REQUISITION: "Requisition Officer"
  STR_PROMOTE_OFFICER: "Promote to Officer"

  STR_OFFICER_BASIC_VOX: "Vox-Caster"
  STR_CALL_AIRSTRIKE: "Call Airstrike"
  STR_OFFICER_FLAK_ARMOR: "Officer's Flak Armor"
  STR_OFFICER_FLAK_UFOPEDIA: "The Regimental Officers of the Imperial Guard lead their troops from the front lines, driving and inspiring them to perform great acts on the battlefield. Typically equipped with a Vox-Caster, they can designate targets for fire support from armored and aerial assets."
  STR_OFFICER_CARAPACE_ARMOR: "Officer's Carapace"

  STR_STORMTROOPER: "Storm Trooper"
  STR_STORMTROOPER_RANK_0: "Trooper"
  STR_STORMTROOPER_RANK_1: "Trooper"
  STR_STORMTROOPER_RANK_2: "Tempestor"
  STR_STORMTROOPER_RANK_3: "Tempestor Prime"

  STR_STORMTROOPER_REQUISITION: "Storm Trooper Requisition"
  STR_UNPACK_STORMTROOPER_REQUISITION: "Accept Stormtrooper Requisition"
  STR_VETERAN_PROMOTION: "Veteran Guardsman Promotion"

  STR_SCION_CARAPACE_ARMOR: "Scion Carapace"
  STR_SCION_CARAPACE_ARMOR_UFOPEDIA: "Storm Troopers assigned to the Astra Militarum act as the elite special forces of the Guard, representing the finest soldiers available. They take combat to the heart of the enemy with speed and precision, clad in advanced carapace armor and equipped with the best weapons available."
  STR_STORMTROOPER_CORPSE: "Storm Trooper Corpse"

  STR_STORMTROOPER_CARAPACE_ARMOR: "Adv. Carapace"
  STR_STORMTROOPER_CARAPACE_ARMOR_UFOPEDIA: "The elite Veterans of the Imperial Guard that prove themselves as effective in combat as the Tempestus Scions may be granted equivalent gear such as advanced suits of carapace and heavy weapons not available to the rest of the Guard."

  STR_SCION_CARAPACE_ARMOR_HELLGUN: "Scion Carapace/Hellgun"
  STR_STORMTROOPER_CARAPACE_ARMOR_HELLGUN: "Adv. Carapace/Hellgun"
  STR_HELLGUN: "Hellgun"
  STR_HELLGUN_CLIP_HOTSHOT: "Hellgun Power Cell"
  STR_HELLGUN_UFOPEDIA: "{NEWLINE} The Hellgun, or Hot-shot Lasgun, boasts superior range and power output compared to the standard lasgun. Advanced power cells grant the weapon greater performance against armored targets. When coupled to a separate backpack power supply available on advanced suits of carapace armor, the hellgun can operate for extended periods without reload."

  STR_SCION_CARAPACE_ARMOR_VOLLEYGUN: "Scion Carapace/Volley"
  STR_STORMTROOPER_CARAPACE_ARMOR_VOLLEYGUN: "Adv. Carapace/Volley"
  STR_HOTSHOT_VOLLEY_GUN: "Hotshot Volley Gun"
  STR_HOTSHOT_VOLLEY_GUN_UFOPEDIA: "{NEWLINE} The Hotshot Volley Gun is capable of firing multiple laser blasts rapidly, decimating most targets quickly. When coupled to a separate backpack power supply available on advanced suits of carapace armor, the volley gun can operate for extended periods without reload."

  STR_OGRYN: "Ogryn"
  STR_OGRYN_UC: "Ogryn"
  STR_OGRYN_UC_UFOPEDIA: "The powerful abhuman mutant Ogryn are used by the Astra Militarum as shock troopers, a role they exceed in as they are brutally strong and completely loyal to the Imperium. Given their proclivity to turn any weapon into a club during combat, they are best employed in melee assaults."
  STR_OGRYN_CORPSE: "Ogryn Corpse"

  STR_OGRYN_CARAPACE: "Ogryn Carapace"
  STR_OGRYN_CARAPACE_UFOPEDIA: "Custom-made carapace armor increases the already incredible survivability of an Ogryn combat."

  STR_OGRYN_REQUISITION: "Ogryn Requisitions"

  STR_BULLGRYN_ARMOR: "Bullgryn Armor"
  STR_BULLGRYN_SLAB: "Bullgryn/Slab Shield"
  STR_SLAB_SHIELD: "Slab Shield"
  STR_BULLGRYN_SLAB_UFOPEDIA: "The trademark Slab Shield of Imperial Guard Bullgryn units forms a near-impenetrable defense behind which Guardsmen can advance in relative safety."
  STR_BULLGRYN_BUCKLER: "Bullgryn/Brute Shield"
  STR_BUCKLER: "Brute Shield"
  STR_BULLGRYN_BUCKLER_UFOPEDIA: "Bullgryn units equipped with the Brute Shield are fearsome melee assault specialists, storming enemy positions while shrugging off fire that would cut down their fellow Guardsmen."

  STR_OGRYN_UNARMED: "Ogryn Fists"
  STR_RIPPER_GUN: "Ripper Gun"
  STR_RIPPER_GUN_CLIP: "Ripper Gun Drum"
  STR_RIPPER_GUN_UFOPEDIA: "{NEWLINE} The Ripper Gun is a heavily-built automatic shotgun designed to be wielded by the massive Ogryn in service to the Imperial Guard. Durable above all else, it is debatable whether the weapon is more effective as a bludgeon or a firearm when wielded by Ogryn, though they certainly enjoy emptying the magazine rapidly into their enemies."

  STR_AUXILIARY_RANK: "Auxiliary"

  STR_PSYKER: "Sanctioned Psyker"
  STR_PSYKER_RANK_0: "Psyker"

  STR_PSYKER_REQUISITION: "Sanctioned Psyker Requisition"
  STR_UNPACK_PSYKER_REQUISITION: "Accept Psyker Requisition"

  STR_PSYKER_ARMOR: "Psyker's Robes"
  STR_PSYKER_ARMOR_UFOPEDIA: "Sanctioned Psykers are ordained as a servant of the Imperium of Man, possessing rare characteristic of the willpower necessary to control their abilities. Despite their varied abilities, all have baseline skills in disabling foes with their power."
  STR_PSYKER_STAFF: "Psyker's Staff"
  STR_PSYKER_STAFF_UFOPEDIA: "{NEWLINE} The Psyker's staff acts as a focus for their powers and a clear reminder to all who observe them their role as servants of the Imperium. When imbued with the energies of the Immaterium, the staff may become a potent melee weapon."
  STR_PSYKER_SPELL: "Warp Abilities"
  STR_BLINDING_FLASH: "Thunderclap"
  STR_PSYKER_CORPSE: "Sanctioned Psyker Corpse"

  STR_BIOMANCER: "Biomancer"
  STR_BIOMANCER_UFOPEDIA: "Biomancers specialize in manipulating bio-electrical energy with their minds. They are masters of the flesh, learning to shape and direct their bodies according to their wills. A skilled Biomancer can regenerate their flesh faster than their foes can injure them."
  STR_BIOMANCER_STAFF: "Biomancer's Staff"
  STR_BIOMANCER_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Biomancer:{NEWLINE}{NEWLINE} BIO-LIGHTNING: Channeling their life-force through the meridians of their body, a biomancer can direct an electrical strike at a foe.{NEWLINE}{NEWLINE} MEND FLESH: A biomancer's touch can repair the damaged flesh of their allies."
  STR_PSYKER_LIGHTNING_STRIKE: "Bio-Lightning"
  STR_HEALING_TOUCH: "Mend Flesh"

  STR_DIVINER: "Diviner"
  STR_DIVINER_UFOPEDIA: "Diviners seek to discern the hidden past and know the course of future events. Their abilities allow them to look into the Immaterium to find the answers they seek. In combat they seem to be unable to miss and the Diviner can spot foes farther than many scanning devices."

  STR_PYROMANCER: "Pyromancer"
  STR_PYROMANCER_UFOPEDIA: "Pyromancy is the art of creating and controlling fire. While practitioners of the discipline may be said to poses a certain mania, few question the effectiveness of a master Pyromancer on the battlefield."
  STR_PYROMANCER_STAFF: "Pyromancer's Staff"
  STR_PYROMANCER_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Pyromancer:{NEWLINE}{NEWLINE} FIREBALL: A Pyromancer may create a bolt of flame to hurl at their foes, burning hotter than a flamer.{NEWLINE}{NEWLINE} DOUSE FLAMES: While it is difficult to deny fire to spread, the Pyromancer can extinguish flames on allies and terrain."
  STR_PSYKER_FLAME_STRIKE: "Fireball"
  STR_DOUSE_FLAMES: "Douse Flames"

  STR_TELEKINE: "Telekine"
  STR_TELEKINE_UFOPEDIA: "The art of the Telekine is to translate mental energy into physical force, readily breaking the laws of physics. A master of the discipline can even redirect incoming attacks with a shimmering shield of immaterial energy."
  STR_TELEKINE_STAFF: "Telekine's Staff"
  STR_TELEKINE_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Telekine:{NEWLINE}{NEWLINE} FORCE BOLT: Manifesting mental force into a burst, a telekine can direct their energies at a foe to daze them.{NEWLINE}{NEWLINE} PROJECT SHIELD: Focusing their will around an ally, the Telekine may protect them temporarily from incoming damage."
  STR_PSYKER_STUN_STRIKE: "Force Bolt"
  STR_TELEKINETIC_SHIELD: "Project Shield"

  STR_TELEPATH: "Telepath"
  STR_TELEPATH_UFOPEDIA: "The discipline of Telepathy allows the practitioner to contact and control the minds of others. From outright mental domination to more subtle effects, the Telepath can shape thoughts with but a whim. On the battlefield, they can detect the minds of foes even through walls."
  STR_TELEPATH_STAFF: "Telepath's Staff"
  STR_TELEPATH_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Telepath:{NEWLINE}{NEWLINE} READ MIND: A foe's mind is not hidden to a Telepath, a fact that can be leveraged to see their status in combat.{NEWLINE}{NEWLINE} TERRIFY: Preying on the worst nightmares of a foe, a Telepath can cause them to flee in terror.{NEWLINE}{NEWLINE} DOMINATE: The most infamous of the Telepath's abilities, they may reach out and take control of another's body."
  STR_MIND_READ: "Read Mind"
  STR_TERRIFY: "Terrify"
  STR_DOMINATE: "Dominate"

