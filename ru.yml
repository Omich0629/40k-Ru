  STR_GRENADE: "Осколочная Граната"
  STR_GRENADE_UFOPEDIA: "{NEWLINE} Осколочная Граната очень проста контруктивно, и состоит из центрального заряда взрывчатки, детонатора, набором металлических или керамических колец, и обшивки. Взрыв приводит к формированию осколков неправильной формы, поражающих цели в радиусе действия гранаты."
  STR_KRAK_GRENADE: "Бронебойная Граната"
  STR_KRAK_GRENADE_UFOPEDIA: "{NEWLINE} Бронебойная Граната использует кумулятивный заряд взрывчатки, способный пробивать бронепластины или даже приводить к полному разрушению брони таких целей как техника или бункер. Из-за направленности взрыва, гранате не хватает радиуса действия для эффективного поражения пехоты."
  STR_SHOTGUN_SHELLS: "Патроны к Дробовику"
  STR_MGRENADE_UFOPEDIA: "{NEWLINE} Наиболее мощная граната Империума наконец в нашем распоряжении. Активация вызывает реакцию термоядерного синтеза, приводящую к формированию потока высокотемпературной плазмы."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "{NEWLINE} Мельта-Бомба используется пехотой для поражения тяжело бронированных целей. Бомба может быть прикреплена к корпусу вражеской техники, бункера или даже к крупным живым организмам, таким как крупнейшие биоформы Тиранидов."
  STR_SHOTGUN_UFOPEDIA: "{NEWLINE} Дробовик это древнее оружие Империума, стреляющее зарядами небольших поражающих элементов. Низкая кучность выстрела ограничивает эффективность этого оружия на длинных дистанциях."
