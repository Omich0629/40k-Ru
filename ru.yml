  STR_SECTOID_AUTOPSY_UFOPEDIA: "ART by TD-Vice {NEWLINE} Chaos Cults are the most dangerous of all the organisations that plot to overthrow the rule of the Imperium of Man from within. All planets and civilisations belonging to the Imperium can harbour Chaotic organisations, which themselves are as diverse in practice and membership as is imaginable. From the blood-soaked sacrificial cults of Feral Worlds to the philosophical secret societies of more advanced planets, the temptations of Chaos can capture all."
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "ART by TD-Vice {NEWLINE} Traitor Guard is a term given to the vast majority of disloyal mortals who have left the Imperial Guard in order to fight for Chaos. They are not a single coherent force, but rather a faction of the infinite collection of warbands and hosts under the leadership of Chaos Champions and part of the The Lost and the Damned."
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "During the Horus Heresy, the terrible Imperial civil war that pitted the Battle-Brothers of the 18 known Space Marine Legions against one another, there were two factions. These were the Loyalist Space Marines who continued to serve the Imperium and the Emperor of Mankind and the Chaos Space Marines of the Traitor Legions who betrayed the Emperor and pledged their souls to the service of the four Ruinous Powers of Chaos."
  STR_MUTON_AUTOPSY_UFOPEDIA: "Chaos Terminator is a Chaos Space Marine who wears a suit of Tactical Dreadnought Armour (Terminator Armour) and serves as one of the Traitor Legions' most powerful infantry shock troops. Sundered and cast out from the Imperium of Man, having turned their backs on the Emperor of Mankind, the Chaos Space Marines of the Traitor Legions know that there can be no peace for them, no forgiveness nor absolution."
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Chaos Space Marine Raptors are the dedicated assault infantry of the Chaos Space Marine Traitor Legions. Raptors consider themselves to be elite shock troops similar to the warriors who comprise the Loyalist Space Marine Assault Squads, although they are far more egotistical and self-centred. As Raptors are used to strike at the weakest point in an enemy line, this tactical usage has been expanded into an outright philosophy dedicated to the concept of preying on the weak."
  STR_CELATID_AUTOPSY_UFOPEDIA: "Plaguebearers are the footsoldiers of Nurgle's daemonic legions. These loathsome creatures are crafted from the blighted souls of mortals who have been slain by the virulent plague known as Nurgle's Rot. These Lesser Daemons of the Lord of Decay are shambling, pustulent creatures. They possess a single, cyclopean eye and a single horn rising above their haggard, drawn faces, their bodies covered in filth and parasites."
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Bloodletters, also known as the Chosen of Khorne, the Warmongers of Khorne, Slaughter-kin and the Crimson Death, are Lesser Daemons (Khak'akamshy'y) that serve as the eager daemonic foot soldiers of the Blood God Khorne. As a host, they march as one, in formations with supernatural precision, but in battle, they try to outdo each other in ruthless acts of cruelty and savagery."
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "All Daemonettes are inherent experts in peeling away the defensive walls that shield the desires of men and women as well as other, more alien beings from discovery. If a mortal seeks adoration, these Daemons know the words of seductive guile to speak into his ears to cause him to lower his guard. If that man wants nothing more than to be recognised above his peers, the child of malice knows how to sweetly praise him for his achievements. There is no buried dream, no subdued ambition that a Daemonette cannot uncover and exploit." #
  STR_REAPER_AUTOPSY_UFOPEDIA: "The Juggernaut's heavily armored, partially mechanical bodies are made of living metal and burning blood. They are said to embody the rawest moments of battle, where overwhelming force is prevalent and only the mightiest and toughest can survive. They have their pens within Khorne's realm, constantly fighting against each other and anyone who dares to approach them. Despite that, each of them has its flesh cut to form a saddle, supposed to become the steed of a mighty follower of Khorne."                                               #
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "After the Heresy, knowledge behind the creation of the old Dreadnought patterns declined among the traitors. Little effort was made to maintain and replicate the Legion's more sophisticated wargear. Without the technology to protect them from the ravages of time, such as stasis tombs, and exposed to the malignance that had spread among the legionnaires, internment within a Dreadnought's sarcophagus became a living hell. Under the sway of Chaos, many fell prey to insanity and mutation."                                                #
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Daemons, also known as Neverborn, are entities of the Warp, and servants of the Gods of Chaos. They are created at the whim of a Chaos god from a fraction of the god's own power and act as an extension of their will. A daemon's appearance and character reflect the god's own nature. These daemons may be reabsorbed into the god at whim."
  STR_SORCERER_AUTOPSY_UFOPEDIA: "A Sorcerer is the most powerful type of psyker found among the Chaos Space Marines and the other Forces of Chaos, serving the same role as Librarians do for Loyalist Space Marine Chapters and Sanctioned Psykers do for the Imperial Guard, though many powerful Sorcerers can also be considered psychically-gifted Champions of Chaos. Instead of the subtle psychic manipulation and divination used by the Farseers of the Eldar or the strength-boosting powers of the Librarians, the Sorcerers of Chaos wield, the mightiest powers of the Warp."        #
  STR_LORD_UFOPEDIA: "A Champion of Chaos, also styled as a Chaos Champion, is an individual who has dedicated himself to further the cause of his particular patron Chaos God, or Chaos as a whole in the form of Chaos Undivided. He or she is either an extremely powerful warrior, including a Chaos Space Marine, or a psychic Chaos Sorcerer. Chaos is attractive for the simple reason that it offers enormous power to those willing to turn away from the light of the Emperor and dedicate themselves in body and soul to the Ruinous Powers."
  STR_XENO_AUTOPSY_UFOPEDIA: "A Genestealer is a bioform of the multi-species Tyranid race that was genetically designed by the Hive Mind for the infiltration of other intelligent species' settled worlds. The Tyranids are an intelligent, nomadic alien race governed by a collective consciousness known as the Hive Mind and comprising many different genetically-engineered forms. Genestealers, like virtually all Tyranid organisms, are characterised by their six limbs and resilient carapace."
  STR_CARNI_AUTOPSY_UFOPEDIA: "The Carnifex is a monstrous creature that essentially acts as an organic main battle tank for the Tyranid Hive Fleets. It is armed with the most advanced Tyranid Bio-Weapons and is used primarily as a shock trooper to carry out starship boarding actions, frontal shock assaults on entrenched positions and for besieging fortified locations or enemy armour formations. As Tyranids are constantly evolving their forces, many different species of the Carnifex exist. They have a thick carapace, which provides excellent protection from damage."
  STR_WARPTALON_AUTOPSY_UFOPEDIA: "A Warp Talon is a Chaos Space Marine Raptor whose long exposure to the Immaterium has corrupted his physical form, enabling him to move through the veil of reality and slice between dimensions. When a pack of Warp Talons emerges from the Warp, it appears to those on the battlefield below as if daemonic warriors have burst out from nothingness into fiery, vengeful life. Like the stuff of nightmares, they plummet downwards in an explosion of Warp fire, tearing into the foe with murderous intent."
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "An Obliterator is a former Chaos Space Marine, often a former Techmarine, who is believed to have been affected by the so-called 'Obliterator Virus', a daemonic virus that transformed these once-loyal marine into bloodthirsty mutant weapons of Chaos. They are monstrous hybrids of human, daemon and machine. An Obliterator is able to absorb any weapon into its body that is held for too long. These unfortunates can spawn these weapons or ammunition from their very flesh. They are biologically fused to their suits of Power Armor."
  STR_KHRONE_TERRORIST_AUTOPSY_UFOPEDIA: "Khorne Berzerkers are Chaos Space Marines dedicated to glorifying the Chaos God Khorne through brutal melee combat. Driven solely by their raging desire to spill blood and take lives, a Berzerker's sole purpose in life is to destroy their enemies in the name of the Blood God and take life in the most brutal fashion imaginable. Berzerkers refuse to use most forms of ranged weaponry and usually make almost exclusive use of close combat melee weapons, in particular the Chainaxe, as the axe is the favoured weapon of Khorne."
  STR_PRIEST_AUTOPSY_UFOPEDIA: "The Cult priests have been acting in concert with the highest levels of the Traitors leadership. While some cult priests served as advisors in matters of prophecy and the Warp, others acted as high priests under whom multiple cult bodies could be gathered together. All were schooled in the darkest arts of Warpcraft and were able to call upon and wield the most terrible of Warp-born powers and aberrant psyker abilities, making them one of the most dangerous classes outside of the Traitor Legions."
  STR_BEHEMOTH_AUTOPSY_UFOPEDIA: "One of the most dangerous threats to our forces. Once a marine in a Centurion Warsuit, seduced by Slaanesh and bound in their corrupted armor."
  STR_GREYKNIGHT_AUTOPSY_UFOPEDIA: "The Ordo Malleus assumes our chapter wields the corruption of the Chaos Gods, so they have sent this mysterious Loyalist Chapter to eliminate our forces."
