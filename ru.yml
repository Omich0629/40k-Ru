  STR_SMALL_LAUNCHER_TERRAN_UFOPEDIA: "{NEWLINE} Грави-Ган это разрушительное оружие, основанное на древней и забытой технологии времен Темной Эры Технологий. Это оружие манипулирует природой гравитации, локально увеличивая массу цели. Смерть цели наступает из-за многократно возросшего веса и травм, вызванных этим."
