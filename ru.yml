  STR_GRENADE: "Frag Grenade"
  STR_GRENADE_UFOPEDIA: "{NEWLINE} Frag Grenades are very simple in design and effect, consisting of a central explosive core with a fuse inserted, wrapped by iron or ceramic bands, and further covered by a sheathing. Upon detonation, irregular chunks of the casing and bands are propelled at high velocity into the nearby surrounding area."
  STR_KRAK_GRENADE: "Krak Grenade"
  STR_KRAK_GRENADE_UFOPEDIA: "{NEWLINE} Krak Grenades use a shaped explosive charge capable of punching holes in armoured targets such as vehicles or bunkers, and its charge can even rip armour plating apart. However, the focused detonation lacks a blast radius, therefore making them impractical for use against enemy infantry."
  STR_SHOTGUN_SHELLS: "Shotgun Shells"
  STR_MGRENADE_UFOPEDIA: "{NEWLINE} The Imperium's most powerful grenade is finally at our disposal, the melta grenade will bring destruction to our enemies."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "{NEWLINE} The Melta Bomb is used by infantry in close combat, and is clamped directly onto vehicle hulls, or the surface of enemy bunkers, or even onto monstrous creatures such as the largest Tyranid bioforms."
  STR_SHOTGUN_UFOPEDIA: "{NEWLINE} The Shotgun is an ancient Imperial weapon, firing solid slugs that burst into submunitions to spread out over a wider area. However the spread of the projectiles limits its effectiveness against tougher opponents at long ranges."
  AUX_MEDI_KIT: "Narthecium"
  AUX_SHIELD: "Storm Shield"
  STR_AUTO_CANNON: "Astartes Mk. IV Heavy Bolter" #STR_AUTO_CANNON: "Heavy Bolter"
  STR_AUTO_CANNON_UFOPEDIA: "{NEWLINE} A Heavy Bolter is a powerful Bolt weapon that is used for anti-infantry and fire support roles. Unlike the Boltgun, it is relatively common in both Imperial Guard armies and Space Marine Chapters."
