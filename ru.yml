  STR_SLAB_SHIELD: "Slab Shield"
  STR_BULLGRYN_SLAB_UFOPEDIA: "The trademark Slab Shield of Imperial Guard Bullgryn units forms a near-impenetrable defense behind which Guardsmen can advance in relative safety."
  STR_BULLGRYN_BUCKLER: "Bullgryn/Brute Shield"
  STR_BUCKLER: "Brute Shield"
  STR_BULLGRYN_BUCKLER_UFOPEDIA: "Bullgryn units equipped with the Brute Shield are fearsome melee assault specialists, storming enemy positions while shrugging off fire that would cut down their fellow Guardsmen."

  STR_OGRYN_UNARMED: "Ogryn Fists"
  STR_RIPPER_GUN: "Ripper Gun"
  STR_RIPPER_GUN_CLIP: "Ripper Gun Drum"
  STR_RIPPER_GUN_UFOPEDIA: "{NEWLINE} The Ripper Gun is a heavily-built automatic shotgun designed to be wielded by the massive Ogryn in service to the Imperial Guard. Durable above all else, it is debatable whether the weapon is more effective as a bludgeon or a firearm when wielded by Ogryn, though they certainly enjoy emptying the magazine rapidly into their enemies."

