  STR_HELLGUN_CLIP_HOTSHOT: "Hellgun Power Cell"
  STR_HELLGUN_UFOPEDIA: "{NEWLINE} The Hellgun, or Hot-shot Lasgun, boasts superior range and power output compared to the standard lasgun. Advanced power cells grant the weapon greater performance against armored targets. When coupled to a separate backpack power supply available on advanced suits of carapace armor, the hellgun can operate for extended periods without reload."

  STR_SCION_CARAPACE_ARMOR_VOLLEYGUN: "Scion Carapace/Volley"
  STR_STORMTROOPER_CARAPACE_ARMOR_VOLLEYGUN: "Adv. Carapace/Volley"
  STR_HOTSHOT_VOLLEY_GUN: "Hotshot Volley Gun"
  STR_HOTSHOT_VOLLEY_GUN_UFOPEDIA: "{NEWLINE} The Hotshot Volley Gun is capable of firing multiple laser blasts rapidly, decimating most targets quickly. When coupled to a separate backpack power supply available on advanced suits of carapace armor, the volley gun can operate for extended periods without reload."

  STR_OGRYN: "Ogryn"
  STR_OGRYN_UC: "Ogryn"
  STR_OGRYN_UC_UFOPEDIA: "The powerful abhuman mutant Ogryn are used by the Astra Militarum as shock troopers, a role they exceed in as they are brutally strong and completely loyal to the Imperium. Given their proclivity to turn any weapon into a club during combat, they are best employed in melee assaults."
