  STR_CATAPULT_PISTOL: "Shuriken Pistol"
  STR_CATAPULT: "Shuriken Catapult"
  STR_SHURIKEN_CLIP: "Monomolecular Shuriken"
  STR_EPOWER_SWORD: "Eldar Mirrorsword"
  STR_ELDAR_GRENADE: "Eldar Plasma Grenade"
  STR_ELDAR_MGRENADE: "Eldar Melta Bomb"
  STR_CATAPULT_PISTOL_UFOPEDIA: "{NEWLINE} Also known in the Eldar Lexicon as murekh, this is a smaller one-handed pistol version of the Shuriken Catapult. The shorter barrel length and smaller capacity reduces the weapon's efficiency and so limits the range, rate of fire, and power."
  STR_CATAPULT_UFOPEDIA: "{NEWLINE} Also known as tuelean in the Eldar Lexicon, this is the primary infantry weapon of Eldar Guardians. Like much of the technology of the Eldar, shuriken catapults are grown from the same psychoactive Wraithbone that forms the physical shell of their Craftworlds."
  STR_SHURIKEN_CLIP_UFOPEDIA: "{NEWLINE} Monomolecular Shuriken"
  STR_EPOWER_SWORD_UFOPEDIA: "{NEWLINE} This is an Eldar Power Sword employed by a Howling Banshee Exarch. Two Mirrorswords are commonly employed by Exarchs who have mastered a deadly ambidextrous form of melee combat that uses the matching pair of blades."
  STR_ELDAR_GRENADE_UFOPEDIA: "{NEWLINE} The Eldar and Dark Eldar use plasma grenades similarly to the more crudely designed Frag Grenades in use by the Imperium. They are an ideal tool to stall the advance of enemy forces upon Eldar defensive positions."
  STR_ELDAR_MGRENADE_UFOPEDIA: "{NEWLINE} An Eldar Variant of the melta bomb, but not belonging to the imperial melta design tree. Typical examples have dimensions analogous to that of a grenade, but may also be larger. When activated, they explode with intense thermal energy, 'melting' the target away."
  STR_LH: "Cast Lightning"
