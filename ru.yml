  STR_HERALDRY: "HERALDRY"
  STR_ULTRAMARINES: "Ultramarines"
  STR_ULTRAMARINES_INFO: "Of all the thousand and more Space Marine Chapters, it is the blue-clad Ultramarines that, in the mind of the countless billions of the Emperor's subjects, personify everything that the Adeptus Astartes stand for.  Originally known as the War-Born, these superb soldiers are here to stem the tide of Chaos on this Planet. They will stop at nothing to eradicate all warp-spawn abominations. Force Commander, your task is to find the source of the Chaos infestation; hunt down the Traitors and wipe out all those who oppose the Emperor's Will!"
  STR_IF: "Imperial Fists"
  STR_IF_INFO: "The Imperial Fists are one of the most valiant of all Chapters, held as paragons of the principles set down in the Codex Astartes. The Imperial Fists stand as the steadfast defenders of the Imperium and the Emperor's unwavering shield; for ten thousand standard years they have been the bulwark against which the armies of Traitors and aliens have shattered.Force Commander, you are to defend this Planet at all costs! You and your forces will stand fast against the overwhelming forces of Chaos! You will erradicate all Traitors and abominations."
  STR_BA: "Blood Angels"
  STR_BA_INFO: "The sons of Sanguinius are experts in the use of all weapons and launching of army-shattering assaults. Their Forces are an inspiring sight in the ranks of the Emperor"

