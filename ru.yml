  STR_HELP: ASSISTANCE
  STR_HELP1: "Assistance Overview"
  STR_HELP2: "Assistance Overview"
  STR_HELP_INTRO: "{NEWLINE} This section of the Codex provides basic tactical insight"
  STR_HELP_MAP: "Cartography"
  STR_EMPTY: ""
  STR_HELP2: "Imperial Honor Badge"
  STR_HELP_HONOR: "{NEWLINE} In order to obtain an honor badge, our forces need to accomplish several missions.  {NEWLINE} Taking down a enemy base, clearing a derelict hulk, and completing side operations are prerequisites for gaining honor badges"
  STR_HELP3: "Combined Interception"
  STR_HELP_CRAFT: "{NEWLINE} Enemy craft are being deployed across the planet! In order to take them down we most launch interceptors of our own. {NEWLINE} To do a combine interception, once the first craft catches the enemy vessel you have the option to press the minimize the window and wait for more craft to join in the interception "
  STR_HELP4: "Escort"
  STR_HELP_ESCORT: "{NEWLINE} Some of our transports need escort from enemy forces. {NEWLINE} Our craft can escort any other craft by selecting the designated craft as its target "
  STR_HELP5: "Soldiers Marks"
  STR_HELP_MARKS: "{NEWLINE}Our soldiers come with marks right after the name, symbolizing their best battle profile. {NEWLINE}{NEWLINE} Tactical mark -> Health. {NEWLINE} Devastator mark -> Strength. {NEWLINE} Assault mark -> Melee and Mobility {NEWLINE} Scout mark -> Aim and Reactions {NEWLINE} Once one of those four markВґs increases it becomes a veteran mark{NEWLINE} Hero mark -> Psistrength{NEWLINE}{SMALLLINE} Exclamation marks represents cowards and bad Psistrength"
  STR_HELP6: "Scoped Weapons"
  STR_HELP_SCOPED: "{NEWLINE} Only weapons that have a scope can provide the user with the option of taking an aimed shot."
  STR_HELP7: "Area Damage"
  STR_HELP_AREA: "{NEWLINE} Large units take increased amounts damage for the comprising tiles that are affected by the weapon/item. {NEWLINE} So keep in mind that large units are vulnerable to flames and explosives"
  STR_HELP8: "Craft Deployment"
  STR_HELP_DEPLOYMENT: "{NEWLINE} Some crafts like the droppods require a full turn to deploy. This can work to your advantage, or disadvantage depending on the mission"
  STR_HELP9: "Weapons Usage"
  STR_HELP_WEAPONS: "{NEWLINE} All weapons will have increased accuracy if the unit is in the kneel position. {NEWLINE} All two-handed weapons will have an accuracy penalty if one hand is not free while using it. Terminator weapons do not suffer this penalty despite being marked as two-handed weapons"
  STR_HELP10: "Armor Repair"
  STR_REPAIRPEDIA: "{NEWLINE} Servitors and techmarines can repair all types of damaged armor. {NEWLINE} In order to do so, they must be adjacent to the unit to be repaired. The facing of the unit to be repaired does not matter, as the most damage armor will be repaired first."

  STR_HELP_CHAOS_CRAFT_SCAN_DATA: "Scanning Enemy Craft"
  STR_HELP_CHAOS_CRAFT_SCAN_DATA_PEDIA: "{NEWLINE} Gathering data on the various craft the forces of Chaos employ in their relentless attacks is imperitive to overcoming them. Every enemy craft you assault and recover provides your adepts the opportunity to study its weaponry, flight patterns, and weaknesses. Researching this scan data will give you information on how to achieve air superiority over the Forces of Chaos. Capturing and interrogating heretics possesing technical information on their craft may also prove useful."

