  STR_RIFLE_UFOPEDIA: "{NEWLINE} Болтер, так же известный как Болтган, и его варианты - это самое мощное ручное баллистическое противопехотное оружие, стоящее на вооружении военных сил Империума Человечества."
  STR_BOLTERC: "Болтер Хаоса"
  STR_BOLTERC_UFOPEDIA: "{NEWLINE} Оскверненные Болтеры, применяемые Космическими Десантниками Хаоса. Мощное баллистическое оружие, использующее реактивные боеприпасы. Экземпляры, используемые хаоситами зачастую являются устаревшими образцами времен Ереси Хоруса, что нисколько не уменьшает их опасность."
