  STR_AMMO_OVER: "Ammunition Overview"
  STR_AMMO_TYPE_UFOPEDIA: "{NEWLINE} The Tech-priests of the Adeptus Mechanicus and the skilled Artificers of the Adeptus Astartes have developed many types of ammunition over the millennia for the different branches of the Imperial military. The most common variants are described in this section."
