  STR_CHAOS_FINAL_LANDING: "Последняя Высадка Хаоса"
  STR_CHAOS_FINAL1_TITLE: "Вход в базу Инквизиции"
  STR_CHAOS_FINAL1_DESC: "Наш транспорт прибыл в расположение укрепленной базы Инквизиции - внутри мы встретим Серых Рыцарей, марионеток Инквизиции, ответственных за 'чистоту' этого мира. Вопреки их доктрине и учению, вера в мёртвого императора не защитит их от нашей мощи!"
  STR_CHAOS_FINAL_ASSAULT: "Последний Штурм Хаоса"
  STR_CHAOS_FINAL2_TITLE: "Уничтожение Инквизиции"
  STR_CHAOS_FINAL2_DESC: "Впереди ждёт последняя цель, которая отделяет нас от захвата планеты - Хозяева Серых Рыцарей, посланные чтоб подавить нашу 'ересь'. Никто не останется в живых, мы не оставим камня на камне от этого места, и освободим этот мир от гнёта Империума!"
  STR_DUNNO: "Настройте ваши силы как пожалаете и"
