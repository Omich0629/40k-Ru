  STR_GK_HB: "Storm Bolter Gauntlet"
  STR_HALLEBARD: "Force Halberd"
  STR_HALLEBARD_UFOPEDIA: "{NEWLINE} A Nemesis Force Halberd is a two-handed weapon that consists of a long adamantium haft with an iron and silver blade set upon the top. This extra reach often allows a Grey Knight to land a fatal blow, killing the enemy before coming within reach of its weapons."
