  STR_LASER_DEFENSE: "Lascannon Defense"
  STR_LASER_DEFENSES_UFOPEDIA: "{NEWLINE} This facility is a heavy weapon emplacement, using dual aegis lascannons for anti-air defense purposes."
  STR_MISSILE_DEFENSES: "Missile Defenses"
  STR_PLASMA_DEFENSES: "Plasma Defenses"
