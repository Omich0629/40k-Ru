  STR_GUARDIAN_AUTOPSY_UFOPEDIA: "{NEWLINE} The Guardians are the most common of all Eldar warriors, they providing vital support in battle. Guardian forces are equipped with Eldar Mesh Armour."
  STR_BANSHEE_AUTOPSY_UFOPEDIA: "{NEWLINE} The Howling Banshees are the all-female Eldar Aspect Warriors who specialise in highly mobile melee combat and represent the Eldar War God Khaela Mensha Khaine's ability to instill fear in his foes. The banshee is a harbinger of woe and death in Eldar Mythology. Their cry is said to herald ill fate and can even wrench a soul from its Spirit Stone"
  STR_SEER_AUTOPSY_UFOPEDIA: "{NEWLINE} A Seer is a member of the Craftworld Eldar race who is currently following the Path of the Eldar dedicated to the development and extensive use of the Eldar's potent psychic powers beyond the innate psychic ability possessed by every Eldar."
  STR_ELDAR_PLAT_AUTOPSY_UFOPEDIA: "{NEWLINE} Grav Platforms are Eldar anti-gravitational platforms mounting heavy weapons crewed by a pair of Guardians. The advanced gravity-defying technology on the platforms allows the Eldar to rapidly and effortlessly move heavy weapons across the field of battle regardless of terrain."

