  STR_ASSC_UFOPEDIA: "{NEWLINE} Штурмовая Пушка это шестиствольная, самозарядная Автопушка, эффективная против пехоты и легко бронированного транспорта на коротких и средних дистанциях. Использует боеприпасы среднего калибра. Вращающийся блок стволов приводится в движение электродвигателем."
  STR_CASSC: "Автопушка 'Жнец'"
  STR_CASSC_UFOPEDIA: "{NEWLINE} Автопушка 'Жнец' это двуствольное вариант стандартной автопушки. Была изначально разработана в ходе Великого Крестового Похода для использования в качестве тяжелого оружия поддержки и предназначалась для Отрядов Терминаторов в составе Легионов Космического Десанта."
  STR_ASSC_CLIP: "Магазин к Штурмовой Пушке"
  STR_HB: "Шторм-Болтер"
  STR_HB_UFOPEDIA: "{NEWLINE} Шторм-Болтер это двуствольная версия стандартного болтера под боеприпас калибра .75 дюйма. Это оружее тяжелее стандартного болтера и обладает большей отдачей, в связи с чем почти не используется силами Имперской Гвардии. Вместо этого, Шторм-Болтеры используются в качестве стандартного оружия Терминаторов Космического Десанта, и в качестве бортового оружия техники."
  STR_CHB: "Шторм-Болтер Хаоса"
  STR_CHB_UFOPEDIA: "{NEWLINE} Космические Десантники Хаоса не имеют доступа к Шторм-Болтерам, так как это оружие было изобретено уже после того как те бежали в Варп. Тем не менее, они все еще имеют старые версии оружия, назваемого 'Комби-Болтер', которое использовалось во времена Великого Крестового Похода и Ереси Хоруса. Технически это два соединенных между собой болтера, имеющих единый спусковой механизм. Имеет преимущество в виде большего темпа стрельбы и недостаток в виде большего веса и отдачи."
