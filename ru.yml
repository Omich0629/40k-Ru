  STR_SCION_CARAPACE_ARMOR_UFOPEDIA: "Storm Troopers assigned to the Astra Militarum act as the elite special forces of the Guard, representing the finest soldiers available. They take combat to the heart of the enemy with speed and precision, clad in advanced carapace armor and equipped with the best weapons available."
  STR_STORMTROOPER_CORPSE: "Storm Trooper Corpse"

  STR_STORMTROOPER_CARAPACE_ARMOR: "Adv. Carapace"
  STR_STORMTROOPER_CARAPACE_ARMOR_UFOPEDIA: "The elite Veterans of the Imperial Guard that prove themselves as effective in combat as the Tempestus Scions may be granted equivalent gear such as advanced suits of carapace and heavy weapons not available to the rest of the Guard."

