  STR_FINAL_BASE_: "ГЛАЗ БУРИ"
  STR_MARS_CYDONIA_ENTRANCE: "ПОСЛЕДНИЙ ШТУРМ: ВХОД"
  STR_MARS_CYDONIA_ENTRANCE_GUARD: "ПОСЛЕДНИЙ ШТУРМ: ВХОД"
  STR_FINALENTRANCE_TITLE: " Последний Штурм: Вход"
  STR_FINALENTRANCE_DESC: " Brothers now that we gain entrace, your transports will traverse this blackened hellscape to face the foe and gain entrance to the compound underneath, so we can deliver our final blow! Though some of your support forces are have been lost, we shall continue to strike the traitors down with all your might! Destroy all the forces of Chaos in our Path. Once the entrance is ours my Brothers, we shall confront the center of the warp! For the Emperor!"
  STR_MARS_CYDONIA_LANDING: "ПОСЛЕДНИЙ ШТУРМ: ВЫСАДКА"
  STR_MARS_CYDONIA_LANDING_GUARD: "ПОСЛЕДНИЙ ШТУРМ: ВЫСАДКА"
  STR_FINALLAND_TITLE: "Последний Штурм: Высадка"
  STR_FINALLAND_DESC: "Accept these final orders, Brothers! We approach the source of the warp storm - here dwell the most twisted Chaos Traitors. But let their might pale before our righteous fury! Your Army will breach these walls of the Temple of Chaos. Gain entrance to the compound! Steel yourselves though, for what you shall see none have seen before - go armed for the fiercest combat yet. All that has gone before is but a prelude to this assault. Destroy all the forces of Chaos you encounter."
  #STR_FINALLAND_DESC: "Accept your orders! We now know the location of the warp source. Here dwells the most twisted and warped Chaos traitors. But let their might pale before our righteous fury, as well it shall, for now we carry the battle to them. It is a vile location on which you shall fight, reeking with the foulness of hell itself. Steel yourselves! What you shall see none have seen before. You travel the very landscape of Hell! Your transports shall bear your forces over the black barren land to face our foe, but let not its sands deter your course to breach the very doors of the Chaos Temple and carry our crusade to within its hellish walls. Those walls cannot withstand our fury. For within the Temple of Chaos we shall find passage to the second stage - go armed for the fiercest combat yet. Destroy all other forces of Chaos you encounter. Deploy all available resources. Fight fiercely, but be wise in your attacks, for once the entrance is ours we shall need all our strength. Once the entrance is ours, my Brothers, we shall confront the center of the warp!"
  STR_FINAL_TITLE: "Последний Штурм"
  STR_FINAL_DESC: "My Valiant Brothers! Far we have come, Brother Warriors, and now this final distance we must go. The entrance to the compound underneath has been breached and now this opening shall lead us to the very lair of the warp stone and the stronghold of its dark effects. Here we shall go to face the Chaos Traitors in their place of hiding. They shall not survive our wrath, my Brothers! Remember, our struggle is righteous and our strength is unmatched. We go to face the most vile Traitor Marines and remove their taint from this planet. Death before dishonor, Brothers! Fail not the Emperor."
  STR_MARS_THE_FINAL_ASSAULT: "ПОСЛЕДНИЙ ШТУРМ"
  STR_ALIEN_WAR: "ВОЙНА"
  STR_ALIENS_WARISE: "Передвижение Сил Хаоса"
  STR_ALIEN_WAR_ALERT: "БИТВА В РАЗГАРЕ"
  STR_ALIEN_WAR_DESCRIPTION: "Force Commander, Traitor Marines have seized the battlefield advantage in this sector. Recapture it with all haste and destroy all enemies present. Be wary! The Chaos Forces appeared without warning, and we have no sense of their forces' strength. A support Stormtalon has been dispatched to provide cover fire for our forces. Destroy the enemy and make this triumph ours. Service to the Imperium!"
