  STR_MISSION_INTRO: "ОБЗОР ПОБОЧНЫХ ОПЕРАЦИЙ"
  STR_MISSIONPEDIA_INTRO: "{NEWLINE} Force Commander, there are several missions that we might accept if we so wish. They will not affect our main campaign against the hostile forces on this planet, but can grant us more experience and new weapons for our forces."
  STR_MISSIONPEDIA: "MISSIONS"
  STR_MISSION1: "MISSION 1"
  STR_MISSION1_TEXT: "{NEWLINE} Training Exercise {NEWLINE}A simple training exercise will be provided to our starting forces. This will be necessary to provide experience to your forces for the battles ahead. {NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Take down all practice targets"
  STR_MISSION2: "MISSION 2"
  STR_MISSION2_TEXT: "{NEWLINE} Outpost Assault {NEWLINE}Several Chaos outposts have appeared on the radar. Our mission is to recover data from the outposts on further Chaos locations after destroying all hostiles at the mission sites. Combine three distinct data slates by manufacturing so we can research the information and proceed to the next mission. {NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Recover the three distinct outpost data slates"
  STR_MISSION3: "MISSION 3"
  STR_MISSION3_TEXT: "{NEWLINE} Outpost Rescue {NEWLINE}In retaliation to your raids on the Chaos outposts, their forces have attacked an allied emplacement. We have received a distress call from Sister Sergeant Joan Juno - intel indicates her squad was destroyed and are in urgent need of reinforcements before a second attack.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Let not the battle sister fall and destroy the enemy presence"
  STR_MISSION4: "MISSION 4"
  STR_MISSION4_TEXT: "{NEWLINE} Relic Recovery {NEWLINE}With your Space Marines you will strike several Cathedrals of Chaos. Eliminate the forces guarding them. It is vital to seize and return all the relics found inside the Cathedrals.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Recover the relics"
  STR_MISSION5: "MISSION 5"
  STR_MISSION5_TEXT: "{NEWLINE} Fortress Assault {NEWLINE}A Chaos firebase stands at this location that has been stalling allied advance in the sector and must be eliminated. It will be fiercely guarded, I have no doubt of that, and so I release a Whirlwind tank and a Stormtalon in your aid. With them you shall assault the fortress and destroy all foes.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Take down all Chaos forces"
  STR_MISSION6: "MISSION 6"
  STR_MISSION6_TEXT: "{NEWLINE} Tank Hunt {NEWLINE} A sector is in urgent need of heavy support - a Chaos tank column has been spotted. A Vindicator tank destroyer is being loaded onto a Thunderhawk transport for support on the field. Service to the Imperium!{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Take down all chaos forces"
  STR_MISSION7: "MISSION 7"
  STR_MISSION7_TEXT: "{NEWLINE} Ship Investigation {NEWLINE} A civilian capital ship brought by the warp has appeared in orbit. Send a squad to investigate. Only craft capable of both void and atmospheric flight can go on this mission."
  STR_MISSION8: "MISSION 8"
  STR_MISSION8_TEXT: "{NEWLINE} Ship Terminal Acess {NEWLINE} Use your Techmarine to access the ship's data terminal and get the vital information."
  STR_MISSION9: "MISSION 9"
  STR_MISSION9_TEXT: "{NEWLINE} Outpost Rescue {NEWLINE} We have just received a distress call from Sister Sergeant Joan Juno, Intel indicates her squad was destroyed and she is in dire need of assistance"
  STR_ENDMISSION: "SIDEMISSIONS COMPLETED"
  STR_ENDMISSION_TEXT: "{NEWLINE} Force Commander, your valiant efforts and accomplishments in service to the Imperium deserve reward. All side operations are completed... for now. {NEWLINE}{NEWLINE} As a result, our mechanicus have provided the chapter with new mastercrafted items in the arsenal that can be manufactured."
