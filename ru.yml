  STR_VALKYRIE_GRAV_DROP: "VALKYRIE DROP TRANSPORT"
  STR_VALKYRIE_GRAV_DROP_UFOPEDIA: "{NEWLINE} In order to quickly deploy Imperial Guard troops to battle, the Valkyrie can perform high-speed low-altitude grav-chute drops, leaving enemy ground forces in disarray as they are disrupted by the sudden opening of a new battle front."

  STR_CHIMERA: "CHIMERA"
  STR_CHIMERA_UFOPEDIA: "{NEWLINE} The Chimera is the Imperial Guard's most commonly used armoured personnel carrier (APC), proven to be reliable over millennia of service. It is a versatile vehicle, carrying Guardsmen to the front lines through rough terrain, over water, and past heavy fire."

  STR_TAUROX: "TAUROX"
  STR_TAUROX_UFOPEDIA: "{NEWLINE} The Taurox is an all-terrain armoured personnel carrier (APC), capable of traversing obstacles that would block the passage of the more common Chimera. It is faster and better-armed with its twin-linked autocannon, but also less enduring."

  STR_GORGON: "GORGON"
  STR_GORGON_UFOPEDIA: "{NEWLINE} The Gorgon is used by the Imperial Guard primarily during sieges against enemy fortifications, transporting troops across fields of withering fire to close with the enemy. Heavy flamer and heavy stubber emplacements protect the masses of Guardsmen as they deploy."

  STR_TAUROS: "TAUROS"
  STR_TAUROS_UFOPEDIA: "{NEWLINE} The Tauros is a sturdy and light all-terrain reconnaissance vehicle, fast and well-equipped for its size. The low weight allows it to be deployed easily from modified Valkyrie transports."

  STR_LIGHTNING_INTERCEPTOR: "LIGHTNING"
  STR_LIGHTNING_INTERCEPTOR_UFOPEDIA: "{NEWLINE} The Lightning is an air superiority fighter and ground attack craft used by the Imperial Navy for the purposes of quickly engaging and assaulting enemy craft in order to establish air superiority."

  STR_THUNDERBOLT_INTERCEPTOR: "THUNDERBOLT"
  STR_THUNDERBOLT_INTERCEPTOR_UFOPEDIA: "{NEWLINE} The Thunderbolt is a heavy fighter and a mainstay of the Imperial Navy. Rugged, well-armed, and well-armored, it is a versatile craft, proving capable in the roles of air superiority, high-altitude escort, and ground attack."

  STR_MARAUDER: "MARAUDER"
  STR_MARAUDER_UFOPEDIA: "{NEWLINE} The Marauder is the primary heavy bomber of the Imperial Navy, capable of carrying large payloads over extreme ranges. While designed for ground attack, the direct firepower the Destroyer variant possesses allows it to be pressed into a fire support role against larger craft."
  STR_MARAUDER_REQUISITION: "Marauder Requisition"

