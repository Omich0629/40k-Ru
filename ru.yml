  STR_CAT: "Собор Хаоса"
  STR_CAT_ALERT: "Захват Реликвии"
  STR_CAT_DESCRIPTION: "My Brother Warriors, we arrive at a location under the control of Chaos - mighty shall be the wrath of our assault. Arm yourselves well as we approach the dark cathedral, heavily fortified and numerously manned. Be advised that all doors are barricaded and may make entry difficult. Be alert, each of you! There is a relic present, the possession of which will open our path forward in our struggle. Destroy the Chaos forces, let none of them emerge alive - death is their destiny! Breach the entrance and capture the relic. Bring light to this corrupted place and crush it with our wrath. Fury and zeal, Brothers! Fail not the Emperor!"
