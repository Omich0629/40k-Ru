  STR_VETERAN_RANK_0: "Veteran"
  STR_VETERAN_RANK_1: "Veteran"
  STR_VETERAN_RANK_2: "Veteran Sergeant"
  STR_VETERAN_RANK_3: "Master Sergeant"

