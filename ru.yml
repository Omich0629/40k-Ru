  STR_PICK_STRATEGY: "Выбор Стратегии"
  STR_PICK_STRATEGY_UFOPEDIA: "{NEWLINE}   Force Commander,{NEWLINE}{NEWLINE}Please have your research adepts log the composition of your forces so proper requisitons can commence. Only one can be selected.{NEWLINE}{NEWLINE}Space Marine requisitions are selected by a Strategy: Assault, Devastator, Scout, or Tactical.{NEWLINE}{NEWLINE}Imperial Guard Requisitions are selected by the Operations logistics project.{NEWLINE}{NEWLINE}More advanced requisitions can be made once you have your adepts apply for access to specialized weaponry and support wargear, and have proven a source of manufacturing materials is available on-planet."

