  STR_FUSION_DEFENSE: "Multi-Melta Defenses"
  STR_FUSION_BALL_DEFENSES: "Multi-Melta Defenses"
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "{NEWLINE} This facility is a heavy weapon emplacement, using Multi-Meltas for anti-air defense purposes. Drawing from the base's power grid, the guns have improved range and power over the craft-borne variant."
  STR_ARMORY: "Chapter Armory"
  STR_ARMORY_UFOPEDIA: "{NEWLINE} This facility is designed to store  blessed heavy  armor. We are required to build this facility in order to produce and store Terminator Armor."
  STR_APOC_BAY: "Apothecary Bay"
  STR_APOC_BAY_UFOPEDIA: "{NEWLINE} This facility is where Apothecary marines perform advanced biomedical and scientific tasks for the Imperium's forces. Apothecaries are charged with maintaining the bodily health of their Battle Brothers, whether this is monitoring their genetically engineered implants or administering medical attention on the field of battle. This facility improves wound recovery time at the base."
  STR_TEC_BAY: "Techmarine Bay"
  STR_TEC_BAYR: "Techmarine Requisition"
  STR_TEC_BAY_UFOPEDIA: "{NEWLINE} This facility is where Techmarines perform the most critical of their tasks, operating, maintaining, and, if necessary, repairing the myriad of war machines used by the Space Marines. Every item of technology, from a simple round of ammunition to a Battle Barge, is revered as an instrument of the Emperor's divine will, and the Techmarine knows that to neglect such equipment is akin to dereliction of duty and blasphemy."
  STR_LIBRARY: "Librarium"
  STR_LIBRARY_UFOPEDIA: "{NEWLINE} This vast sealed chamber known as the Librarium is filled from floor to ceiling with books, scrolls, and data crystals. The Librarium is the repository of all the Chapter's knowledge and history. The Librarians of the Astartes are expected to record the great deeds of their Chapter and maintain the Chapter's storehouse of ancient lore. This facility allows the production of the Librarian Armor."

