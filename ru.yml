  STR_CLAWS: "Грозовые Когти"
  STR_CLAWS_UFOPEDIA: "{NEWLINE} Оружие ближнего боя Сержантов Терминаторов, базовый урон которого увеличивается в зависимости от силы и навыка ближнего боя носителя. {NEWLINE} Игнорирует до 30% брони противника."
  STR_HAMMER_UFOPEDIA:  "{NEWLINE} Громовые Молоты в основном используются Космическими Десантникам в Броне Терминаторов. Эти тяжелые боевые молоты снабжены эмиттерами силового поля, которые активируются при физическом контакте молота с целью. {NEWLINE} Требования к Силе: 120"
  STR_CHAINSWORD_UFOPEDIA: "{NEWLINE} Цепной Меч это оружие ближнего боя, предпочитаемое многими военными силами Империума. Представляет из себя меч с подвижной приводной цепью, проходящей по клинку оружия. Цепь снабжена бритвенно-острыми мономолекулярными зубьями. {NEWLINE} Требования к Силе: 25"
  STR_POWER_SWORD_UFOPEDIA: "{NEWLINE} Силовой Меч это разновидность Силового Оружия, изготовляемая в форме клинков различной длинны и формы. Изготовляется в основном из Адамантия. При активации энергоячейки, над поверхность клинка образуется смертоносное поле разрушительной энергии. {NEWLINE} Требования к Силе: 100"
  AUX_MORTAR: "Ракетная Установка 'Циклон'"
  STR_LAUNCH_SALVO: "Дать залп"
  AUX_MORTAR_UFOPEDIA: "{NEWLINE} 'Циклон' это ракетная установка, спроектированная для отрядов Терминаторов Космического Десанта для обеспечения огневой поддержки. Такая дополнительная огневая мощь часто оказывается необходимой, так как Отряды Терминаторов применяются для выполнения самых сложных и опасных заданий."
  STR_KNIF_UFOPEDIA: "{NEWLINE} Боевой Нож это резервное оружие ближнего боя, популярное среди бойцов по всему Империуму Человечества, от отребья из городов-ульев до элитной охраны Планетерных Губернаторов. {NEWLINE} Требования к Силе: 5"
  STR_POWERFIST: "Силовой Кулак"
  STR_POWERFIST_UFOPEDIA: "{NEWLINE} Силовой Кулак это бронированная перчатка, всегда излишне большого размера, которая генерирует энергетическое поле вокруг себя и способное наносить серьезные повреждения при физическом контакте. {NEWLINE} Требования к Силе: 40"
  STR_BANNER: "Знамя Ордена"
  STR_BANNER_UFOPEDIA: "{NEWLINE} Знамя это церемониальный предмет Орденов Космического Десанта, несущий символику Ордена и отмеченный священными печятами и боевыми наградами, полученными в прошлых войнах. Храбрые знаменоносцы восстанавливают боевой дух Братьев, увеличивая мораль и вдохновляя их на великие дела. Имеет побочный эффект в виде оглушающего урона."
  STR_FLAMETHROWER: "Огнемет"
