  STR_CATAPULT_PISTOL_UFOPEDIA: "{NEWLINE} Компактная версия Сюрикеновой Катапульты с пистолетной рукояткой. Укороченный ствол и уменьшенный боезапас снижает эффективность этого оружия и ограничивает его дальность, темп стрельбы и мощность."
  STR_CATAPULT_UFOPEDIA: "{NEWLINE} Основное стрелковое вооружение Эльдарских Стражей. Разгоняет Мономолекулярные Сюрикены с помощью гравитационного поля. Как и многие другите технологии Эльдаров, это оружие выращено из психоактивного материала."
  STR_SHURIKEN_CLIP_UFOPEDIA: "{NEWLINE} Мономолекулярный Сюрикен"
  STR_EPOWER_SWORD_UFOPEDIA: "{NEWLINE} Эльдарский Силовой Меч, применяемый Экзархами Воющих Баньши. Нередко используется в двух экземплярах теми Экзархами, которые освоили стиль боя двумя клинками."
  STR_ELDAR_GRENADE_UFOPEDIA: "{NEWLINE} Плазменная Граната, применяемая Эльдарами и Темными Эльдарами. Идеальный инструмент для остановки продвижения противника к обороняемым позициям."
  STR_ELDAR_MGRENADE_UFOPEDIA: "{NEWLINE} Эльдарский вариант Мельта-Бомбы, не имеющий отношения к имперским технологиям. Типичные экземпляры имеют габариты гранаты, но иногда встречаются образцы больших размеров. Взрыв сопровождается интенсивным выделением тепловой энергии, которое приводит к 'плавлению' цели."
