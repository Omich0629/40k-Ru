#*** ENEMY CRAFTS *************************************************************
  STR_TRAITOR_CHIMERA: "Traitor Guard Chimera"
  STR_TRAITOR_CHIMERA_DATA: "Traitor Guard Chimera Scan Data"
  STR_TRAITOR_CHIMERA_UFOPEDIA: "{NEWLINE} The legions of Imperial Guard that turn traitor take their machines of war with them into their heresy, and the Chimera APC is no exception."
  STR_WAGGON_UFO: "Ork Waggon"
  STR_WAGGON_UFO_DATA: "Ork Waggon Scan Data"
  STR_WAGGON_UFO_UFOPEDIA: "{NEWLINE} The Waggon isn't a specific variant of Ork vehicle, but rather a term for any number of large, noisy ground vehicles designed to carry mobs of greenskins into battle. Kannons, Big Shootas, and Rokkit Launchas are their commonly seen weaponry, equipped anywhere they can fit on the Waggon."
  STR_ORK_MIG_UFO: "Ork Fighta"
  STR_ORK_MIG_UFO_DATA: "Ork Fighta Scan Data"
  STR_ORK_MIG_UFO_UFOPEDIA: "{NEWLINE} Fightas are built for speed and firepower, typically carrying Big Shootas and a small wing of bombs and rockets. Despite its crude design, a Fighta is easily a match for any Imperial Navy fighter and its engine is remarkably effective, capable of producing a huge amount of thrust. Ork Fighta Pilots love nothing more then to fly in close to enemy aircraft and tear it apart with hail of dakka."
  STR_PREDATOR_UFO: "Traitor Guard Lightning"
  STR_STORMRAVEN_UFO: "Inquisition Stormraven"
  STR_STORMRAVEN_UFO_UFOPEDIA: "{NEWLINE} A Stormraven Gunship of the Grey Knights Chapter."
  STR_CHAOS_VOSS: "Traitor Guard Lightning"
  STR_CHAOS_VOSS_DATA: "Traitor Guard Lightning Scan Data"
  STR_CHAOS_VOSS_UFOPEDIA: "{NEWLINE} The Lightning is an air superiority craft used to quickly engage and defeat the enemy in aerial dogfights. Some have been converted to the service of Chaos"
  STR_HELLT: "Hell Talon"
  STR_HELLT_DATA: "Hell Talon Scan Data"
  STR_HELLT_UFOPEDIA: "{NEWLINE} A sleek and deadly dagger-shaped aircraft held aloft by vector-thrusting jet engines which make it incredibly fast and impressively nimble. The Hell Talon is a swift and ruthless killer both in the atmosphere of a planet and in the void of space."
  STR_INTERCEPTOR2: "Hell Blade"
  STR_INTERCEPTOR2_UFOPEDIA: "{NEWLINE} The Hell Blade is designed to swiftly achieve air superiority for Chaos raiding forces and sweep enemy aircraft from the skies, clearing the way for heavier aircraft, such as the Harbinger, to pound ground defences and allow a Chaos Space Marine onslaught to begin."
  STR_SMALL_SCOUT2: "Variant Ship"
  STR_SMALL_SCOUT: "Hell Blade"
  STR_SMALL_SCOUT_DATA: "Hell Blade Scan Data"
  STR_SMALL_SCOUT_UFOPEDIA: "{NEWLINE} The Hell Blade is designed to swiftly achieve air superiority for Chaos raiding forces and sweep enemy aircraft from the skies, clearing the way for heavier aircraft, such as the Harbinger, to pound ground defences and allow a Chaos Space Marine onslaught to begin."
  STR_MEDIUM_SCOUT: "Transport Ship"
  STR_MEDIUM_SCOUT_CULTISTS_MARINES: "Transport Ship - Cultists"
  STR_MEDIUM_SCOUT_TRAITOR_GUARD_MARINES: "Transport Ship - Traitor Guard"
  STR_MEDIUM_SCOUT_DATA: "Transport Ship Scan Data"
  STR_MEDIUM_SCOUT_UFOPEDIA: "{NEWLINE} A Transport craft that poses little threat to ground forces. Normally appears before larger crafts during enemy missions."
  STR_LARGE_SCOUT: "Hell Cruiser"
  STR_LARGE_SCOUT_CULTISTS_MARINES: "Hell Cruiser - Cultists"
  STR_LARGE_SCOUT_TRAITOR_GUARD_MARINES: "Hell Cruiser - Traitor Guard"
  STR_LARGE_SCOUT_DATA: "Hell Cruiser Scan Data"
  STR_LARGE_SCOUT_UFOPEDIA: "{NEWLINE} The Hell Cruiser is a general purpose craft, the mainstay of the Chaos fleet; it is used in all types of enemy missions and is a dangerous adversary."
  STR_HARVESTER: "Plague Ship"
  STR_HARVESTER_DATA: "Plague Ship Scan Data"
  STR_HARVESTER_UFOPEDIA: "{NEWLINE}The Plague Ship is a powerful ship, sporting larger weapons and propulsion systems to boost its power. It is primarily used for spreading plague against the planetary forces."
  STR_ABDUCTOR: "Altar Ship"
  STR_ABDUCTOR_DATA: "Altar Ship Scan Data"
  STR_ABDUCTOR_UFOPEDIA: "{NEWLINE} This Craft is equipped with an altar for performing sacrifices for the dark gods. The victims are subjected to the foulest tortures. This Ship leaves a trail of blood on its path."
  STR_TERROR_SHIP: "Blood Ship"
  STR_TERROR_SHIP_CULTISTS_MARINES: "Blood Ship - Cultists"
  STR_TERROR_SHIP_TRAITOR_GUARD_MARINES: "Blood Ship - Traitor Guard"
  STR_TERROR_SHIP_DATA: "Blood Ship Scan Data"
  STR_TERROR_SHIP_UFOPEDIA: "{NEWLINE} The Blood Ship is used to unleash assault teams and Terror Units on critical planet areas. With its large shape it has sufficient space for all types of chaos units."
  STR_BATTLESHIP: "Flying Fortress"
  STR_BATTLESHIP_DATA: "Flying Fortress Scan Data"
  STR_BATTLESHIP_UFOPEDIA: "{NEWLINE} This hovering fortress from the warp is the largest and most powerful chaos craft. It a super troop carrier, equipped with powerful weapons and numerous crew members."
  STR_SUPPLY_SHIP: "Supply Ship"
  STR_SUPPLY_SHIP_DATA: "Supply Ship Scan Data"
  STR_SUPPLY_SHIP_UFOPEDIA: "{NEWLINE} The supply ship is used during the construction of Chaos bases or for supplying existing bases and even for infiltration missions. It carries enemy supplies to aid in the conquest of the planet."
  STR_HELLS: "Hell Sword"
  STR_HELLS_DATA: "Hell Sword Scan Data"
  STR_HELLS_UFOPEDIA: "{NEWLINE} The Hell Sword is a battleship class ship used for all kind of twisted plots of Chaos and its forces."
