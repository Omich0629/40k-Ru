  STR_MCPLASMA_PISTOL: "Master Crafted Plasma Pistol"
  STR_MASTER_UFOPEDIA: "{NEWLINE} A Master crafted weapon is used by all of the Imperial armies and can be requisitioned by an exchange of foes' corpses. Any weapon may be master-crafted and due to the improved design of the weapon, it is more likely that a target will be hit by attacks from this weapon."
  STR_MGRENADE: "Melta Grenade"
  STR_ALIEN_GRENADE: "Blight Grenade"
  STR_ALIEN_GRENADE_UFOPEDIA: "{NEWLINE} A highly effective improvised grenade and chemical weapon. Designed to wound and infect over a large area, Blight Grenades expose those who are injured by the corrupted pieces of plague-ridden shrapnel to the most deadly of toxins. These contain virulent compounds that eat away at armour and fill the air with thick clouds of blinding, pathogenic spores"
