  STR_STRATEGY: "СТРАТЕГИЯ"
  STR_STRATEGY_INTRO : "Обзор стратегий"
  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} Этот раздел Кодкса отображает и описывает все стратегии, которым могут следовать наши силы. {NEWLINE} Когда одна из них будет выбрана, наши усилия будут сосредоточены на достижении целей этой конкретной стратегии и другие стратегии не будут доступны."
  STR_TATICAL_TEXT: "{NEWLINE} Быть готовым к любым ситациям - ключевой фактор военной кампании. {NEWLINE} Наши боевые единицы будут иметь хорошо сбалансированное снаряжение, подходящее для любых ситуаций."
  STR_ASSAULT_TEXT: "{NEWLINE} Атакуя со всей силы мы лишим врага возможности предпринять что-либо в ответ. {NEWLINE} Основное внимание будет уделяться оружию ближнего боя и высокомобильной штурмовой броне."
  STR_DEVASTATOR_TEXT: "{NEWLINE} Основное внимание сосредоточено на тяжелых платформах поддержки и тяжелом вооружении. {NEWLINE} Используйте всю доступную нам огневую мощь, даже ценой мобильности."
  STR_SCOUT_TEXT: "{NEWLINE} Обнаружение противника и выполнение хирургически точных атак - таковы наши основные приоритеты. {NEWLINE} Сосредоточьтесь на тренировке новых боевых единиц и подготовьте их к участию в рискованных операциях с самого начала кампании."
  STR_IGS_TEXT: "{NEWLINE} Достигните преимущества в количестве, сокрушите противника числом своих войск. {NEWLINE} Возьмитесь за тренировку и специализацию лучших солдат Имперской Гвардии."

