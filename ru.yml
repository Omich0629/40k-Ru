  STR_MIND_PROBE: "Tome of the Vision"
  STR_MIND_PROBE_UFOPEDIA: "{NEWLINE} Tome that allow a brother to read foes' characteristics"
  STR_PATCHMORAL: "Tome of Morale"
  STR_PATCHMORAL_UFOPEDIA: "{NEWLINE} Tome that restores other Brothers' morale. The casting Space Marine's bravery increases the effectiveness of the spell, inspiring the target into battle. Stun damage is a side effect of the spell."
  STR_PATCHSPEED: "Tome of Speed"
  STR_PATCHSPEED_UFOPEDIA: "{NEWLINE} Tome that reinvigorates other Brothers. The casting Space Marine's bravery increases the effectiveness of the spell, infuse the target with renewed vigor to act. Stun damage is a side effect of the spell."
  STR_PATCHSMOKE: "Tome of Smoke"
  STR_PATCHSMOKE_UFOPEDIA: "{NEWLINE} Tome that creates a smokescreen. The casting Space Marine's bravery increases the effectiveness of the spell, sewer confusion on the battlefield by shrouding it in smoke. Stun damage is a side effect of the spell."
  STR_PSI_AMP: "Tome of the Mind"
  STR_PSI_AMP_UFOPEDIA: "{NEWLINE} Tome that allows a Brother to control foes' minds. Stun damage is a side effect of the spell."
