  STR_CIVILIAN_M0: "Citizen"
  STR_CIVILIAN_F1: "Citizen"
  STR_CIVILIAN_M1: "Citizen"

  STR_TANITH_MISSION0: "Assist Tanith Scouts"
  STR_TANITH_MISSION0_UFOPEDIA: "{NEWLINE} ASSIST TANITH SCOUTS:{NEWLINE}A group of Tanith scouts is stranded on-planet. Seeking to quell the Warp Storm and return to their regiment, they've contacted your command for assistance with a plan to capture and interrogate a Chaos Leader.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Engage a squad of Chaos Marines until the Scouts capture their unsupported leader. Elimination of all targets is unnecessary. A Valkyrie is our only transport swift enough for the extraction."
  STR_TANITH_MISSION0_ALERT: "Tanith Scouts in Position!"
  STR_TANITH_MISSION0_SITE: "Chaos Leader Location"
  STR_TANITH_MISSION0_TITLE: "Assist Tanith Scouts"
  STR_TANITH_MISSION0_DESCRIPTION: "The Tanith Scouts have infiltrated a Chaos position and are preparing to capture their leader for interrogation. Your forces are to provide a distraction by engaging one of the Chaos Assault squads under the leader's command long enough for the Scouts to capture them. Survive until you receive the extraction signal or neutralize the Chaos Marines."
  STR_TANITH_MISSION0_OBJECTIVE_COMPLETE: "CHAOS LEADER CAPTURED"
  STR_TANITH_MISSION0_EXTRACTION_SIGNAL: "SCOUT TEAM REPORTS MISSION COMPLETE. EXTRACT OR ELIMINATE REMAINING HOSTILES."

  STR_TANITH_MISSION_CONVOYAMBUSH: "Support Convoy Ambush"
  STR_TANITH_MISSION_CONVOYAMBUSH_UFOPEDIA: "{NEWLINE} SUPPORT CONVOY AMBUSH:{NEWLINE}After interogating the Chaos leader, the Tanith scouts believe they can infiltrate further by capturing vehicles from a ground convoy. In exchange, they offer to help requisition their advanced gear for your Regiment.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Ambush a pair of Chaos Rhine APCs with the Tanith scouts, killing all Traitor Marines they carry. Speed is essential to secure the vehicles before reinforcements arrive; we must use a Valkyrie for the mission."
  STR_TANITH_MISSION_CONVOYAMBUSH_ALERT: "Tanith Scouts Prepare to Ambush Convoy!"
  STR_TANITH_MISSION_CONVOYAMBUSH_SITE: "Chaos Convoy"
  STR_TANITH_MISSION_CONVOYAMBUSH_TITLE: "Support Convoy Ambush"
  STR_TANITH_MISSION_CONVOYAMBUSH_DESCRIPTION: "The Tanith scouts have prepared explosives to disable the Chaos Rhinos as they pass this position. Once the charges go off, elminate all of the Traitor Marines as quickly as possible to secure the vehicles. Tary too long in purging these enemies of the Imperium, and an assault squad may be dispatched to support your foes."
  STR_TANITH_SCOUT_FEMALE: "Tanith Scout"
  STR_TANITH_SCOUT_MALE: "Tanith Scout"

  STR_GUARD_OUTPOST_DEFENSE: "PDF Outpost Defense"
  STR_GUARD_OUTPOST_DEFENSE_CULTIST: "PDF Outpost Defense - Cultists"
  STR_GUARD_OUTPOST_DEFENSE_TRAITORGUARD: "PDF Outpost Defense - Traitor Guard"
  STR_GUARD_OUTPOST_DEFENSE_UFO: "PDF Transmission"
  STR_GUARD_OUTPOST_DEFENSE_UFOPEDIA: "{NEWLINE} DEFENDING PLANETARY DEFENSE FORCE FACILITIES:{NEWLINE}As the primary Guard Regiment on this planet, it falls on your command to support the Planetary Defense Force in their effort to hold back the flood of Chaos Forces. Poorly-defended or besieged outposts will request reinforcements, and it is your duty to respond!{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Destroy Chaos Forces assaulting Planetary Defense Force Outposts."
  STR_GUARD_OUTPOST_DEFENSE_ALERT: "Planetary Defense Force Facility Under Attack!"
  STR_GUARD_OUTPOST_DEFENSE_SITE: "PDF Outpost"
  STR_GUARD_OUTPOST_DEFENSE_TITLE: "PDF Outpost Defense"
  STR_GUARD_OUTPOST_DEFENSE_DESCRIPTION: "A Planetary Defense Force facility is under attack by Chaos Forces! You are tasked with ensuring this strategically important outpost is not lost. The PDF's resources are already stretched thin across multiple fronts, so expect little to no support. Purge this threat for the Imperium, Commander!"
  MAP_HILL_DEFENSE: "HILL DEFENSE"
  MAP_SURROUNDED_DEFENSE: "SURROUNDED DEFENSE"
  STR_HEAVY_GUARDSMAN_FEMALE: "Heavy Weapons Guardsman"
  STR_HEAVY_GUARDSMAN_MALE: "Heavy Weapons Guardsman"

  STR_VALKYRIE_CRASHED: "Downed PDF Valkyrie"
  STR_VALKYRIE_CRASHED_CULTIST: "Downed PDF Valkyrie - Cultists"
  STR_VALKYRIE_CRASHED_TRAITORGUARD: "Downed PDF Valkyrie - Traitor Guard"
  STR_VALKYRIE_CRASHED_UFOPEDIA: "{NEWLINE} RESPONDING TO PLANETARY DEFENSE FORCE BEACONS:{NEWLINE}Planetary Defense Force craft are equipped with an emergency transmitter in case they come under attack. As Force Commander for the local Guard Regiment, it is your responsibility to scan for these signals and respond quickly when one is detected.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Rescue Planetary Defense Force personnel and secure their equipment when an emergency beacon is detected."
  STR_VALKYRIE_CRASHED_TITLE: "Rescue PDF Forces"
  STR_VALKYRIE_CRASHED_DESCRIPTION: "You are responding to the crash beacon from a Planetary Defense Force Craft. Assess the situation on the ground, search for survivors, and rescue any crew left alive. Finally, seek and destroy any Chaos threat remaining in the area."
  STR_RESCUE_PDF_VALKYRIE: "Rescue PDF Forces"
  STR_GUARD_PILOT: "PDF Pilot"

  STR_PDF_ASSAULT: "PDF Assault Support"
  STR_PDF_ASSAULT_CULTIST: "PDF Assault Support - Cultists"
  STR_PDF_ASSAULT_TRAITORGUARD: "PDF Assault Support - Traitor Guard"
  STR_SUPPORT_PDF_ASSAULT_UFO: "PDF Transmission"
  STR_PDF_ASSAULT_UFOPEDIA: "{NEWLINE} SUPPORTING PLANETARY DEFENSE FORCE OFFENSIVES: {NEWLINE}Planetary Defense Forces will attempt to assault Chaos outposts when an opportunity presents itself. Often undergunned, they will request your support as the local Imperial Guard forces.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Support the Planetary Defense Force's assault on a Chaos Outpost, destroying all hostile forces and limiting PDF asset losses."
  STR_PDF_ASSAULT_ALERT: "Planetary Defense Force Assaulting Chaos Outpost!"
  STR_PDF_ASSAULT_SITE: "Chaos Outpost"
  STR_PDF_ASSAULT_TITLE: "Support PDF Assault"
  STR_PDF_ASSAULT_DESCRIPTION: "The Planetary Defense Force has identified a weakness in the battle lines of the Forces of Chaos. A squad of PDF troops has been dispatched to assault a Chaos Outpost that has no reinforcements in the immediate area. Support their offensive with your troops, ensuring this opportunity is exploited to the advantage of the Imperium!"

  STR_MARINE_ASSAULT: "Support Battle-Brothers"
  STR_MARINE_ASSAULT_UFOPEDIA: "{NEWLINE} SUPPORTING SPACE MARINE OFFENSIVES: {NEWLINE}The Space Marines on-planet may request support of your Imperial Guard Regiment to hold a flank or tie up Chaos Forces during an offensive. It is imperitive that you not deny their request.{NEWLINE}{NEWLINE} OBJECTIVE:{NEWLINE}Support the Space Marines' assault on a Chaos Outpost, assisting them in the destruction of all hostile forces."
  STR_MARINE_ASSAULT_ALERT: "Space Marines Assaulting Chaos Outpost!"
  STR_MARINE_ASSAULT_SITE: "Chaos Outpost"
  STR_MARINE_ASSAULT_TITLE: "Support Space Marine Assault"
  STR_MARINE_ASSAULT_DESCRIPTION: "The Space Marines are conducting an offensive against a position of entrenched Chaos Forces. You are to engage the enemy, providing an opportunity for the Astartes to drop unimpeded and exploit the confusion on the battlefield to destroy all hostiles. Glory to the Emperor!"

#*** Help articles ***
  STR_OVERWEIGHT_PENALTY: "Moving When Over-encumbered"
  STR_OVERWEIGHT_PENALTY_UFOPEDIA: "{NEWLINE} Against the powerful foes of the Imperium of Man, heavy firepower often proves necessary, but this can slow down your troops.{NEWLINE}{NEWLINE} Soldiers that are encumbered over their weight limit will lose energy proportional to the amount overweight at the beginning of their turn, and the most massive of weapons also include a penalty to time units. Kneeling reduces the penalty by half. Note that on the first turn only the penalty will be just time unit loss, but for all over-encumbered soldiers."

  STR_WEAPON_EMPLACEMENTS: "Using Weapons Emplacements"
  STR_WEAPON_EMPLACEMENTS_UFOPEDIA: "{NEWLINE} Weapons that are entirely too cumbersome to be portable when set up may be mounted on an emplacement on fortifications or craft.{NEWLINE}{NEWLINE} In order to use them, have a soldier use a melee attack while kneeling on an emplacement. The emplacement will then be usable, firing with the soldier's accuracy and reactions. Hits made by the emplacement will count for training. The soldier will remain stationary until the beginning of the next turn."

  STR_EXECUTING_TRAITORS: "Executing Traitors"
  STR_EXECUTING_TRAITORS_UFOPEDIA: "{NEWLINE} It is a Commissar's duty to ensure the purity of the regiment to which they are assigned. As such, they have been trained to execute any Guardsman who is branded a traitor to the Emperor by cowardice or hostile behavior in battle. {NEWLINE}{NEWLINE} Traitors are marked by an intermittent red glow. To execute, have a Commissar use a lethal attack on the traitor. The remaining loyal troops will gain a morale boost scaling with the Commissar's bravery."

  STR_PROMOTE_OFFICER_UFOPEDIA: "{NEWLINE} Commanders may elect to promote within their own ranks rather than requisitioning an officer.{NEWLINE}{NEWLINE} To promote a Guardsman to an Officer, go to the Soldiers list screen, and select the promotion from the drop-down menu. Eligible soldiers will be listed and one can be selected by clicking on their name."
  STR_VETERAN_PROMOTION_UFOPEDIA: "{NEWLINE} Guardsmen that prove themselves repeatedly in battle may be granted access to the best gear the Imperial Guard has to offer, placing them on equal footing as a Stormtrooper.{NEWLINE}{NEWLINE} To promote a Guardsman to a Veteran, go to the Soldiers list screen, and select the promotion from the drop-down menu. Eligible soldiers will be listed and one can be selected by clicking on their name. Take note that such an honor requires proving oneself better than a Stormtrooper."
