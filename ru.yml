  STR_BOLTPISTOL_CHAOS_UFOPEDIA: "{NEWLINE} Оскверненные Болт-Пистолеты применяемые в рядах Космического Десантна Хаоса. Принцип работы это оружия остался неизменным - они используют ракетные боеприпасы, называемые 'болтами'. Огневая мощь этого оружия была проверена временем и боями против Имперских Гвардейцев и ксеносов."
