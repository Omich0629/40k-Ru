  STR_M_1MISSION: "Миссия 1"
  STR_M_2MISSION: "Миссия 2"
  STR_M_3MISSION: "Миссия 3"
  STR_M_4MISSION: "Миссия 4"
  STR_M_5MISSION: "Миссия 5"
  STR_M_6MISSION: "Миссия 6"
